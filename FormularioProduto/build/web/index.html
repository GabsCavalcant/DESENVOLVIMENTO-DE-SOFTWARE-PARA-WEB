<html>
    <head>
        <title>FormularioProduto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
        /* Estilo super simples para organizar o formulário */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
         <h1>Cadastro de Produto</h1>
    
    <form action="FormularioProduto" method="POST">

        <div class="form-group">
            <label for="codigo_barras">Código de Barras:</label>
            <input type="text" id="codigo_barras" name="codigo_barras" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição do Produto:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="unidade_medida">Unidade de Medida:</label>
            <select id="unidade_medida" name="unidade_medida" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="UN">Unidade (un)</option>
                <option value="KG">Kilograma (kg)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantidade_embalagem">Quantidade por Embalagem:</label>
            <input type="number" id="quantidade_embalagem" name="quantidade_embalagem" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required>
        </div>

        <button type="submit">Cadastrar Produto</button>

    </form>
    </body>
</html>
